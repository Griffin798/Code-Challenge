<body>
    <script>
        function checkSpeed(speed) {
    const speedLimit = 70;
    const demeritPointsPer5Kmph = 1;
    const maxDemeritPoints = 12;

    if (speed <= speedLimit) {
        console.log("Ok");
    } else {
        const excessSpeed = speed - speedLimit;
        const demeritPoints = Math.floor(excessSpeed / 5);
        const totalDemeritPoints = Math.min(demeritPoints, maxDemeritPoints);
        
        console.log("Points: " + totalDemeritPoints);
        
        if (totalDemeritPoints >= maxDemeritPoints) {
            console.log("License suspended");
        }
    }
}


checkSpeed(60);
